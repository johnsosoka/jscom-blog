# -----------------------------------------------------
# Jekyll Site Configuration for johnsosoka.com
# Author: john sosoka
# Date: 2021-11-08, 2023-07-19
# -----------------------------------------------------

# Basic Settings
title: johnsosoka.com
description: A Boise based software engineer
site_est_year: 2020
lang: en-US
timezone: US/Mountain
image: https://media.johnsosoka.com/old/img/ogp.png

# John Landing Page
author:
  name: John Sosoka
  bio: >-
    <a href="https://github.com/johnsosoka" target="_blank" rel="noopener">@github</a><br>
    Writing Code in Boise.
  username: jsosoka
  github: johnsosoka
  facebook: 100070345623723
  email: web@johnsosoka.com
  avatar: /assets/img/avatar-small.jpg

# URL Settings
url: "https://www.johnsosoka.com"
baseurl: ""

# Collection Settings
collections:
  blog:
    output: true
  notes:
    output: true

# Markdown Settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default Front Matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose Default Front Matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:

# Homepage Post Limit
number_of_posts: 5

# Build Settings
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - sosleek-*.gem
  - sosleek.gemspec
  - sosoka-banner
  - old

# Plugin Settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Contact Form Settings
contact:
  api:
    url: https://api.johnsosoka.com/v1/contact
