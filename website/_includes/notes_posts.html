<h3 class="posts-item-note" aria-label="Recent Posts">{{ include.post_collection_title }}</h3>
{%- for note in site.categories.notes limit: include.post_display_limit -%}
<article class="post-item row">
  <div class="col-md-3">
    <span class="post-item-date">{{ note.date | date: "%b %d, %Y" }}</span>
  </div>
  <div class="col-md-9">
    <span class="post-item-title">
      <a href="{{ note.url }}">{{ note.title | escape }} | {{ note.note_type }} Notes</a>
    </span>
  </div>
</article>
{%- endfor -%}
